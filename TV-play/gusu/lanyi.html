                <p>姑苏蓝氏第三任家主和唯一一任女家主，姑苏蓝氏的秘技之一“弦杀术”的创始者。</p>
                <p>修琴，琴有七弦，可即拆即合，七根由粗逐渐到细的琴弦，上一刻在她雪白柔软的指底弹奏高洁的曲调，下一刻便能切骨削肉如泥，成为她手中致命的凶器。</p>
                <p>蓝翼创弦杀术是为了暗杀异己,因此颇受诟病,姑苏蓝氏自己也对这位宗主评价微妙,但不可否认，弦杀术亦是姑苏蓝氏秘技中杀伤力最强的一种近身搏战术法。</p>
