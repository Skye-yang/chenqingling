                <em>角色经历：</em>
                <P>云梦江氏的前任家主，待人和蔼可亲。与魏无羡的父母为故交，在挚友故去后找到并收养了年仅九岁的魏无羡，对魏无羡青睐有加，其佩剑“随便”乃其所给予。</P>
                <P>与虞紫鸢少年相识，性格不合，不想虞家突然提出联姻，江枫眠本已婉拒虞家结亲之意，但因虞家多方压迫，最终与虞紫鸢成婚，成为一对怨侣，常年分居。</P>
                <P>在前往温氏索要弟子被缴走的佩剑时，温氏暗地派人前去江家与留在莲花坞的虞紫鸢发生冲突。江枫眠回江氏时本毫不知情，遇江澄魏无羡方知晓此事，告诉江澄要好好的，让魏无羡好好看顾江澄后，赶回莲花坞与众弟子并肩对敌，后因寡不敌众在被温逐流化去金丹后被害。</P>
